<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pl">
<head>
    <title>Added Albums</title>
    <meta charset="UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6en8XCp+HHAAK5GSLf2xlYtvJ8U2Q4U+9cuEnJoa3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        h1 {
            color: #4c4c4c;
        }
        ul {
            padding-left: 0;
        }
        li {
            list-style-type: none;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        img {
            border-radius: 5px;
        }
        .album-name {
            font-size: 1.2rem;
            margin-left: 10px;
        }
        .top-right {
            position: absolute;
            top: 10px;
            right: 10px;
            animation: fadeIn 2s;
        }
    </style>
</head>

<body class="container">
<h1 class="my-4">Favorites Album</h1>
<div>
    <ul class="list-unstyled">
        <li th:each="album : ${albums}" class="my-3">
            <img class="img-thumbnail" style="width: 100px; height: 100px;" th:src="${album.albumImage}"
                 alt="Album Image"/>
            <span th:text="${album.albumName}" class="ms-2 album-name">Album Name</span>
            <form th:action="@{/delete-album}" method="post" style="display:inline;">
                <input type="hidden" th:value="${album.id}" name="albumId"/>
                <button type="submit" class="btn btn-danger ms-2">Delete</button>
            </form>
        </li>
    </ul>
</div>
<a href="/" class="btn btn-secondary mt-4 top-right">Back to Search</a>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"
        integrity="sha384-8Wf2NguQ97tvoxce/Qtec2uzW8iJvMsS7g4pX9BL4hW8vw4c4lEi5G5A5jY+v8Fz"
        crossorigin="anonymous"></script>
</body>
</html>
